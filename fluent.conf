<system>
  log_level "#{ENV['LOG_LEVEL']}"
</system> 

 <source>
   @type forward
   port 24224
   bind 0.0.0.0
</source>

<label @FLUENT_LOG>
  <filter fluent.*>
    @type record_transformer
    <record>
      fluentd_host "#{Socket.gethostname}"
    </record>
  </filter>
  <match fluent.*>
   @type newrelic
   api_key "#{ENV['API_KEY']}"
   base_uri "#{ENV['BASE_URI']}"
  </match>
</label>

 <match **>
   @type newrelic
   api_key "#{ENV['API_KEY']}"
   base_uri "#{ENV['BASE_URI']}"
</match>